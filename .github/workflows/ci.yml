name: xprng-auto-release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  #  contents: read # for checkout
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for npm provenance (npm and jsr)

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: ⛵️ checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☂️ setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 🔑 dependencies
        run: npm ci --no-fund

      - name: 🍓 verify
        run: npm audit signatures

      - name: 🌈 build
        run: npm run build

      - name: 🦋release common
        if: contains(github.event.release.message, 'common')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd dist/xprng/common && npx semantic-release

      - name: 🦋release markdown
        if: contains(github.event.release.message, '(markdown)')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd dist/xprng/markdown && npx semantic-release

      - name: 🦋release code
        if: contains(github.event.release.message, '(code)')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd dist/xprng/code && npx semantic-release
